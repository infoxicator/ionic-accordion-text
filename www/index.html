<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MyCtrl">
    <ion-pane>
     <ion-header-bar class="bar-positive">
    <h1 class="title">Accordion</h1>
  </ion-header-bar>
      <ion-content>
      <ion-list>
      <ion-item ng-repeat="item in items" class="item item-text-wrap item-icon-right" ng-click="expandItem(item)">

        <div ng-class="isItemExpanded(item) ? 'expand-item active' : 'expand-item inactive'">
          <h3>{{item.Text}}</h3>
          <ion-option-button class="button-assertive icon-left ion-trash-b">
            Remove
          </ion-option-button>
        </div>
        <i ng-class="isItemExpanded(item) ? 'icon ion-chevron-down icon-accessory' : 'icon ion-chevron-right icon-accessory'"></i>
      </ion-item>
    </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
